<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='assets/css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Bahianita|Yantramanav&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>John Falk</title>
</head>

<body>



    <div class='container'>

        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="mx-auto order-0">
                <a id='name' class="navbar-brand mx-auto" href="http://www.johnrobertfalk.com">JOHN FALK</a>
            </div>
        </nav>
    </div>

    <div class='jumbotron' id='contact-title'>
        <h3 class='text-center'>Contact</h3>
    </div>

    <div class='row'>
        <div class='col-md-12 text-center'>
            <i class="fa fa-linkedin-square" style="font-size:24px"></i>
            <i class="fa fa-github" aria-hidden="true" style="font-size:24px"></i>
            <i class="fa fa-envelope" aria-hidden="true" style="font-size:24px"></i>
        </div>
    </div>

    <div class='row'>
        <div class='col-md-12 text-center' id='contact-form-message'>
            <p>You may also contact me by filling out the form below.</p>
        </div>
    </div>

    <form>
        <div class="form-group">
            <label for="name">*Name</label>
            <input type="name" class="form-control" id="name-field" placeholder="">
        </div>
        <br>
        <div class="form-group">
            <label for="email">*Email Address</label>
            <input type="email" class="form-control" id="email-field" placeholder="">
        </div>
        <br>
        <div class="form-group">
            <label for="message">*Message</label>
            <textarea class="form-control" id="message-field" rows="4"></textarea>
        </div>
    </form>

    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>




    </script>

</body>

</html>
