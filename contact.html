<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='assets/css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Bahianita|Yantramanav&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>John Falk</title>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>

</head>

<body>

    <div class='container'>

        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="mx-auto order-0">
                <a id='name' class="navbar-brand mx-auto" href="http://www.johnrobertfalk.com">JOHN FALK</a>
            </div>
        </nav>
    </div>

    <div class='jumbotron' id='contact-title'>
        <h3 class='text-center'>Contact</h3>
    </div>

    <div class='row'>
        <div class='col-md-12 text-center'>
            <a href='https://www.linkedin.com/in/john-falk' id='icon-links'>
                <i class="fa fa-linkedin-square" style="font-size:24px"></i>
            </a>
            <a href='https://github.com/Jrofalk' id='icon-links'>
                <i class="fa fa-github" aria-hidden="true" style="font-size:24px"></i>
            </a>
            <a href="mailto:jrofalk@gmail.com?Subject=Hello%20" target="_top" id='icon-links'>
                <i class="fa fa-envelope" aria-hidden="true" style="font-size:24px"></i>
            </a>
            <a href="tel:+17175423823" id='icon-links'>
                <i class="fa fa-phone" style="font-size:24px"></i>
            </a>
        </div>
    </div>

    <form>
        <div class="form-group">
            <label for="name">*Name</label>
            <input type="name" class="form-control" id="name-field" placeholder="">
        </div>
        <br>
        <div class="form-group">
            <label for="email">*Email Address</label>
            <input type="email" class="form-control" id="email-field" placeholder="">
        </div>
        <br>
        <div class="form-group">
            <label for="message">*Message</label>
            <textarea class="form-control" id="message-field" rows="4"></textarea>
        </div>
        <br>
        <div class="form-group">
            <div class='text-center'>
                <button type="submit" class="btn-outline-light" and style="background-color:transparent"
                    id='submit'>Submit</button>
            </div>
        </div>
    </form>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        var firebaseConfig = {
            apiKey: "AIzaSyBtBAQbw0rcgul-d11m5mm8FO4fy4yWIp8",
            authDomain: "portfolio-site-a6aca.firebaseapp.com",
            databaseURL: "https://portfolio-site-a6aca.firebaseio.com",
            projectId: "portfolio-site-a6aca",
            storageBucket: "",
            messagingSenderId: "632189778460",
            appId: "1:632189778460:web:077486a09481259c"
        };

        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();

        var name = "";
        var email = "";
        var message = "";

        $("#submit").on("click", function (event) {
            event.preventDefault();

            name = $("#name-field").val().trim();
            email = $("#email-field").val().trim();
            message = $("#message-field").val().trim();

            database.ref().push({
                name: name,
                email: email,
                message: message
            });

            $("#name-field").val("");
            $("#email-field").val("");
            $("#message-field").val("");
        });

    </script>

</body>

</html>
